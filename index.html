<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <article class="container">
            <div class="card">
                <picture class="img-container">
                    <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
                    <img src="./images/image-product-mobile.jpg" alt="image-product">
                </picture>
                <div class="description">
                    <p>PERFUME</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <span>$149.99</span>
                        <span>$169.99</span>
                    </div>
                    <button>
                        <img src="./images/icon-cart.svg" alt="icon-cart">
                        <span>Add to Cart</span>
                    </button>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
